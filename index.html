<!DOCTYPE html>

<html>
  <head>
    <link href="https://cdn.botframework.com/botframework-webchat/latest/botchat.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="shortcut icon" href="https://www.mediassist.in/favicon.ico?v1" type="image/x-icon" />
    <link rel="icon" href="https://www.mediassist.in/wp-content/uploads/2021/02/cropped-ma-logo-small@2x-1-32x32.png" sizes="32x32">
    <link rel="icon" href="https://www.mediassist.in/wp-content/uploads/2021/02/cropped-ma-logo-small@2x-1-192x192.png" sizes="192x192">
    <meta name="msapplication-TileImage" content="https://www.mediassist.in/wp-content/uploads/2021/02/cropped-ma-logo-small@2x-1-270x270.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
<style>
* {box-sizing:border-box;}
      body, html {margin:0; padding:0; height:100%;}
      body {font-family: 'Open Sans', sans-serif; -webkit-font-smoothing: antialiased; margin:0; padding:0;  background:#eaeaea; color:#333;height:100%; padding:15px;}

      select, input:not([type=checkbox]):not([type=radio]), text-area {border: 1px solid #ced4da; width: 100%; padding: .375rem .75rem;}
      .wrap {width:100%; max-width:1024px; margin:0 auto; height:calc(100vh - 30px); box-sizing:border-box; border-radius:4px; box-shadow:0px 0px 9px 0px rgba(50, 50, 50, 0.3); background:#fff; overflow:hidden; position:relative;}
      header {background:#fff; width:300px; color:#4A4A4A!important; text-align:center; padding: 40px 20px 20px 20px; box-sizing: border-box; height:calc(100vh - 30px); position:relative; float:right; z-index:1; border-left:4px solid #ddd;}
      #bot {height:100%; position:relative; margin-right:300px;}
      .logo img {width:200px;}
      .mediassist-logo { background:white; vertical-align: sub; min-width: 135px; text-align: center; border-radius: 4px; display: block; color: #068bc7; margin-left: 5px; height: 32px; line-height: 30px; font-size: 22px;}
      .mediassist-logo span {color: #e0414f;}

      .social{text-align: center; position:absolute; bottom:15px; left: 26%;}
      .social a {display: inline-block; margin: 0 0 0 4px!important; transition: .5s; clear: both; float: none; width: 28px; height: 28px; padding: 6px; border-radius: 20px; border: 1px solid #ddd; overflow: hidden; text-align: center; line-height: 12px; background: #fff;}
      .social svg {width: 14px; height: 14px;}
      h2 {font-weight: normal; font-size:14px; margin-top: 30px;}

      .wc-header, .wc-upload {display:none!important;} 
      .wc-message-from-me.wc-message-from, .wc-message-from {display:none!important;}
      .wc-console .wc-textbox {left:0;} 
      .wc-console {border:0; border-top:2px solid #ddd;}
      .wc-console .wc-textbox input {padding-left:15px; color: #4A4A4A!important;}

      .showSearch {display:none; background:#eaeaea; color:#068bc7; text-decoration:none; padding:8px 20px; border-radius:2px;}
      .showSearch:hover{background-color: #0078d7; border-color: #0078d7; color: white;}

      .head-sm {position:absolute; background:white; padding:10px; z-index:1; left:0; right:300px; border-bottom:4px solid #ddd;}
      .head-sm .logo img {width:40px; vertical-align:middle;}
      .head-sm.show {display:block;}
      .head-sm .medibuddy {display:inline-block;}
      header.hide {margin-top:-310vh; transition:margin .5s ease;}
      .wc-message-groups{background: rgb(249,249,249); top:98px;}


      .wc-list{overflow-x: scroll; overflow-y: hidden!important;}

      .wc-message-group-content {padding:20px 40px; overflow:visible; margin-top:0!important;}
      .wc-message-wrapper { overflow:visible; width: 100%; float: left;}
      .wc-message-from-bot:before {background: url('https://i.imgur.com/VO9Bql3.png') no-repeat; background-size: cover; height: 30px; width: 30px; position: absolute; content: ' '; left: -41px; top: 0px; border-radius:50%}

      .wc-message-content {padding:11px 20px; box-shadow:0px 2px 4px 0px rgba(0,0,0,0.10);}

      .wc-message-from-me .wc-message-content {background:#B9EEFF; border-radius:10px; border-top-right-radius: 0;}
      .wc-message-from-me .wc-message-content {color:#4A4A4A;}

      svg.wc-message-callout {display:none;}

      .wc-message-from-bot .wc-message-content {background:#fff; border-radius:10px;}
      .wc-message-from-bot .wc-message-content p {color:#4A4A4A!important;}

      .carousel .wc-message-content .ac-container div:nth-child(3){text-align: center!important;}
      .wc-message-content .ac-container div:nth-child(4){text-align: justify!important;}
      .wc-carousel li .video .ac-container div:nth-child(1){text-align: center!important;}
      .wc-carousel li .video .ac-container div:nth-child(3){text-align: justify!important; min-height:51px;}

      .wc-app .wc-adaptive-card textarea{
        font-size: 12px;
      }
      .wc-app .wc-adaptive-card .ac-textInput{
        font-size: 12px;
      }

      .wc-message-from-me:after {background: url('https://i.imgur.com/Lj0PH5H.png') no-repeat; height: 40px; width: 40px; position: absolute; content: ' '; right: -13px; top: -11px;}
      .wc-message-from-bot:after {background:url('https://i.imgur.com/weoRtnw.png') no-repeat; z-index: 2; height: 15px; position: absolute; content: ' '; left: -11px; top: -3px; width: 24px;}

      .wc-app button {background:#fff; border-color: #0078d7;}

      .wc-card button:hover{background-color: #0078d7; border-color: #0078d7; color: white;}
      .wc-carousel button.scroll{background-color: white!important;}
      .wc-carousel button.scroll svg{fill: #0078d7!important;}
      .wc-carousel button.scroll svg:hover{fill: white!important; background-color:#0078d7!important;}
      select {color: #4A4A4A!important}
      .wc-chatview-panel{position: absolute!important; top: -38px!important;}

      .sidebar-online{
        font-size: 8px;
        position:relative;
        left: -5px;
        top: 1px;
        color: #35b243;
        width: 10px;
        height: 10px;
        display: inline-block;
        border-radius:50%;
        background: #35b243;
        margin-top: 15px;

      }
      [class^="icon-"], [class*=" icon-"] {
          font-family: 'icomoon' !important;
          speak: none;
          font-style: normal;
          font-weight: normal;
          font-variant: normal;
          text-transform: none;
          line-height: 1;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
      }
      .wc-console .wc-textbox input {border:0; padding:0 0 0 15px;}
      .wc-console #wc-upload-input {display:none}
      .wc-console.has-upload-button .wc-textbox {left:0;}

      @media (max-width: 1024px){
        .wrap {max-width:960px;}
      }
      @media (max-width: 960px){
        body {padding: 0;}
        .wrap {max-width:100%; margin:0 auto; height:calc(100vh); border-radius:0;}
        header {height:100vh}
      }
      @media (max-width: 760px){
        .showSearch {display:inline-block;}
        .social {position:absolute; bottom:15px; text-align:center; left: 0; right: 0;}
        header {width:100%;}
        #bot {margin-right:0;}
        .head-sm {display:none; right:0;}
      }
      @media (max-width: 490px){
        .wc-message-group-content {padding: 20px 30px;}
        .wc-message-group-content {padding-right:0;}
        .wc-message-from-bot {margin-left:0;}
        .wc-message-from-me:before {display:none;}
        .wc-card.wc-adaptive-card.hero .ac-image {max-width:100px; margin:0 auto;}
        .wc-message-from-bot:before {width:24px; height:24px; left:-30px;}
        .wc-message-from-bot .wc-message-content {padding:10px;}
        .wc-carousel {width:339px!important;}
        .wc-adaptive-card {width:100%}
      }
      @media (max-width: 375px){
        .wc-carousel {width:278px!important;}
      }
      @media (max-width: 360px){
        .wc-carousel {width:278px!important;}
      }
      @media (max-width: 320px){
        .wc-carousel {width:230px!important;}
      }
      @media (max-height: 540px){
        .logo img {width: 150px;}
      }
      @media (max-height: 460px){
        .logo img {width: 100px;}
      }
      
    .fb-login-button{
      margin: 20px 0px;
    }
    </style>

        <h2>Hi! I am your health buddy and I will help you manage all your healthcare needs! Ask me anything, and I'll try my best to get you the answers that you need.</h2>
