      body, html {font-family: 'Open Sans', sans-serif; -webkit-font-smoothing: antialiased; margin:0; padding:0; background: #eaeaea; color:#333;height:100%;}
      .wrap {display:table; width:100%; max-width:1024px; margin:15px auto; height:calc(100vh - 30px); box-sizing:border-box; border-radius:4px; box-shadow:0px 0px 9px 0px rgba(50, 50, 50, 0.3); background:#fff; overflow:hidden;}

      #bot {display:table-cell; vertical-align:top; height: 90%; position:relative;}
      .logo img {width:100px;}
      .medibuddy { background:white; vertical-align: sub; min-width: 135px; text-align: center; border-radius: 4px; display: block; color: #068bc7; margin-left: 5px; height: 32px; line-height: 30px; font-size: 22px;}
      .medibuddy span {color: #e0414f;}

      .social{text-align: center; margin-top:182px;}

      h2 {font-weight: normal; font-size:14px; margin-top: 80px;}

      .wc-header, .wc-upload, .wc-message-from-me.wc-message-from, .wc-message-from {display:none!important;}

      .wc-console {border:0; border-top:2px solid #ddd;}
      .wc-console .wc-textbox input {padding-left:15px; color: #4A4A4A!important;}

      .showSearch {display:none; background:#fff; color:#068bc7; text-decoration:none; padding:8px 20px; border-radius:2px;}
      .showSearch:hover{background-color: #0078d7; border-color: #0078d7; color: white;}

      .head-sm {position:absolute; top:0; right:0; left:0; background: url('https://i.imgur.com/FC0PBV5.png') no-repeat #e85868; padding:10px; display:none; z-index:1;}
      .head-sm .logo img {width:40px; vertical-align:middle;}
      .head-sm.show {display:block;}
      .head-sm .medibuddy {display:inline-block;}
      header.hide {margin-top:-110vh; transition:margin .5s ease;}
      .wc-message-groups{background: rgb(249,249,249);}

      .wc-list{overflow-x: scroll; overflow-y: hidden!important;}

      .wc-message-group-content {padding:20px 40px; overflow:visible;}
      .wc-message-wrapper { overflow:visible; width: 100%; float: left;}
      .wc-message-from-me:before {background: url('https://i.imgur.com/WSq9P7O.png') no-repeat; background-size: cover; height: 30px; width: 30px; position: absolute; content: ' '; right: -41px; top: 0px;}
      .wc-message-from-bot:before {background: url('https://i.imgur.com/VO9Bql3.png') no-repeat; background-size: cover; height: 30px; width: 30px; position: absolute; content: ' '; left: -41px; top: 0px; border-radius:50%}

      .wc-message-content {padding:11px 20px; box-shadow:0px 2px 4px 0px rgba(0,0,0,0.10);}

      .wc-message-from-me .wc-message-content {background:#B9EEFF; border-radius:10px; border-top-right-radius: 0;}
      .wc-message-from-me .wc-message-content {color:#4A4A4A;}

      svg.wc-message-callout {display:none;}

      .wc-message-from-bot .wc-message-content {background:#fff; border-radius:10px;}
      .wc-message-from-bot .wc-message-content p {color:#4A4A4A!important;}

      .wc-message-from-me:after {background: url('https://i.imgur.com/Lj0PH5H.png') no-repeat; height: 40px; width: 40px; position: absolute; content: ' '; right: -13px; top: -11px;}
      .wc-message-from-bot:after {background:url('https://i.imgur.com/weoRtnw.png') no-repeat; z-index: 2; height: 15px; position: absolute; content: ' '; left: -11px; top: -3px; width: 24px;}

      .wc-app button {background:#fff; border-color: #0078d7;}

      .wc-card button:hover{background-color: #0078d7; border-color: #0078d7; color: white;}
      .wc-carousel button.scroll{background-color: white!important;}
      .wc-carousel button.scroll svg{fill: #0078d7!important;}
      .wc-carousel button.scroll svg:hover{fill: white!important; background-color:#0078d7!important;}
      select {color: #4A4A4A!important}
      .wc-chatview-panel{position: absolute!important; top: -38px!important;}

      @media (max-width: 1024px){
        .wrap {max-width:960px;}
      }
      @media (max-width: 960px){
        .wrap {max-width:100%; margin:0 auto; height:calc(100vh); border-radius:0;}
      }
      @media (max-width: 760px){
        .showSearch {display:inline-block;}
        .social {position:absolute; bottom:15px; text-align:center; left: 0; right: 0;}
        header {width:100%; position:absolute; z-index:1; top:0; left:0; right:0; bottom:0;}
        #bot {width:100%}
      }

      .sidebar-online{
        font-size: 8px;
        position:relative;
        left: -5px;
        top: 1px;
        color: #35b243;
        width: 10px;
        height: 10px;

        border-radius:50%;
        background: #35b243;

      [class^="icon-"], [class*=" icon-"] {

          text-transform: none;
          line-height: 1;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
      }
