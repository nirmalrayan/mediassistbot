<!doctype html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>MediBot</title>
	  <style>
		body{
			margin: 0 auto;
			width: 100%;
		}
		
		#chatbox{
			position: relative;
			margin: 0 auto;
			width: 750px;
			min-width: 750px;
			height: 630px;
			min-height: 630px;
		}
		
		#chatbox .wc-card, #chatbox .wc-adaptive-card{
			width: 538px!important;
			min-width: 538px!important;
		}
		
		#chatbox iframe{
			height: 100%;
			width: 100%;
		}
		
	  </style>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
	  <script>
	    var socket = io('http://localhost');//path to socket.io
		socket.on('event1', function(data){
			alert("We're in client side socket: "+data);
			'use strict';
			var noGeolocation = function() {
				alert("Location has been disabled for this website. Please check your browser settings and retry.");
			};
			
			if(!navigator.geolocation || !document.querySelector){
				return noGeolocation();
				
			}
			else{
				navigator.geolocation.getCurrentPosition(
					function(p){
						return socket.emit('event2', {lat : p.coords.latitude, lng: p.coords.longitude});
					},
					function(err) {
						return noGeolocation();
					}
				);
			}
		}
		);
		
	  </script>

   </head>
   <body>
	<div id="chatbox">
		<iframe src='https://webchat.botframework.com/embed/Medibot_medibuddy?s=p8CLqYqBMz0.cwA.HQg.w4odFNI4CdHeHNxNmp2xjF-OYQH9L9w0qxtBMHjjBxQ'></iframe>
	</div>
	</body>
</html>
